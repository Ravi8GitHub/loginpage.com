<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Sing Up</h1>
        <label for="name">Name: </label>
        <input type="text" name="" id="name">
        <label for="email">Email: </label>
        <input type="email" name="" id="email">
        <label for="password">Password: </label>
        <input type="password" name="" id="password">
        <label for="job">Job Role: </label>
        <select name="job" id="job">
            <option value="select">Select Job Role</option>
            <option value="php">PHP Developer</option>
            <option value="python">Python Developer</option>
            <option value="web">Web Developer</option>
            <option value="designer">Web Designer</option>
            <option value="java">Java Developer</option>
            <option value="c">C Developer</option>
            <option value="c++">C++ Developer</option>
            <option value="mySql">DataBase</option>
            <option value="nodejs">Backend Developer</option>
            <option value="js">JavaScript Developer</option>
        </select>
        <label>Interest</label>
        <input type="checkbox" id="development">
        <label for="development" class="interest">Development</label>
        <br>
        <input type="checkbox" id="design">
        <label for="design" class="interest">Design</label>
        <br>
        <button>Sign Up</button>
        <div id="login">Already have an account?<a href="">Login Here</a> </div>
    </form>
</body>
</html>
